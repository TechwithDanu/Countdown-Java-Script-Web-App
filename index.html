<!DOCTYPE html>
<html>
    <head>
        <title>A/L Countdown</title>
        <link href="style.css" rel="stylesheet" type="text/css" media="all" />
    </head>
    <body>
        
        <table class="countdownContainer">
            
            <tr class="h2">
                <td style="padding-right: 50px;" id="days">120</td>
                <td style="padding-right: 50px;" id="hours">120</td>
                <td style="padding-right: 50px;" id="minutes">120</td>
                <td id="seconds">120</td>
            </tr>
            
            <tr class="h3">
                <td style="padding-right: 50px;">Days</td>
                <td style="padding-right: 50px;">Hours</td>
                <td style="padding-right: 50px;">Minutes</td>
                <td>Seconds</td>
            </tr>
                <tr class="h4">
                    <td colspan="4" style="padding-top: 35px;"> to Advanced Level 2021</td>
                </tr>

        </table>


            
            <div class="footer-copy">
                
                <div class="container">
                    <p> &#169; <a href="https://www.instagram.com/sandxru/">SANDARU</a></p>
                </div>
            </div>
            
	
<!--Java Script-->

        <script type="text/javascript">

            function countdown(){
                var now = new Date();
            //Your Date here, Remember month must be in index form. (January = 0, February = 2 ... December = 11)
                var eventDate = new Date(2021, 07, 04);
                
                var currentTime = now.getTime();
                var eventTime = eventDate.getTime();

                var remTime = eventTime - currentTime;

                var s = Math.floor(remTime / 1000);
                var m = Math.floor(s / 60);
                var h = Math.floor(m / 60);
                var d = Math.floor(h / 24);

                h %= 24;
                m %= 60;
                s %= 60;

                h = (h <10) ? "0" + h : h;
                m = (m <10) ? "0" + m : m;
                s = (s <10) ? "0" + s : s;

                document.getElementById("days").textContent = d;
                document.getElementById("days").innerText = d;

                document.getElementById("hours").textContent = h;
                document.getElementById("minutes").textContent = m;
                document.getElementById("seconds").textContent = s;

                setTimeout(countdown, 1000);

            }

            countdown();
        
        </script>

    </body>
</html>
